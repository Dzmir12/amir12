<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="first-h3">
      <h3>Checkout </h3>
    </div>

    <div class="creditcard-paypal-container">
      <div class="header-container">
        <p class="Credit-Card">CREDIT CARD</p>
        <p class="PayPal">PAYPAL</p>
      </div>

      <div class="input-container">
        <div class="first-input-container">
          <!-- FIRST NAME -->
          <div class="label-input-container">
            <label for="">FIRST NAME</label>
            <input type="text" placeholder="First name">
          </div>
          <!-- Last NAME -->
          <div class="label-input-container">
            <label for="">LAST NAME</label>
            <input type="text" placeholder="Last name">
          </div>
        </div>

        <div class="first-input-container margin-fixed">
          <!-- Card Number-->
          <div class="label-input-container card-number">
            <label for="">CARD Number</label>
            <input type="text">
          </div>
          <!-- CVV-->
          <div class="label-input-container cvv">
            <label for="">CVV</label>
            <input type="text">
          </div>
        </div>


        <div class="first-input-container margin-fixed">
          <!-- EXP DATE -->
          <div class="label-input-container">
            <label for="">EXP DATE</label>
            <input type="text" placeholder="MM/YYYY">
          </div>
          <!-- Country -->
          <div class="label-input-container">
            <label for="">COUNTRY</label>
            <input type="text"></div>
          </div>


         <button>Purchase</button>



      </div>

    </div>

  </div>
</body>

</html>
