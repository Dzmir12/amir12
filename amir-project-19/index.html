<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="login">
     <div class="login-container">
        <p class="title">Create account</p>
        <p class="trial-describe">Let’s get started with your 30 days trial</p>

        <input type="text" class="login-input fixed" placeholder="  Name" required>
        <input type="text" class="login-input margine-fixed" placeholder="  Email" required>
        <input type="text" class="login-input margine-fixed" placeholder="  Password" required>

        <button class="button-Create-account margine-fixed">Create account</button>
        <p class="login-text">Already have an account?<a href="#" class="login-a">Log in</a> </p>

        <button class="btn-apple-sinup">
            <img src="./images/Vector.png" >
            <p class="p-btn">Sign up with Apple</p>
        </button>

        <button class="btn-apple-sinup background-color-fixed">
            <img src="./images/Logo.png" >
            <p class="p-btn">Sign up with Google</p>
        </button>
     </div>
    </div>

    <div class="image">
        <img src="./images/Rectangle 1.png" class="right-image" >
        <div class="image-text">
            <p class="headline">We’re here to optimised your workflow</p>

            <p class="describe describe1">Your docs, projects, notes and reminders.<br>Together.</p>

            <p class="describe describe2">Finally, all your work in one place. </p>
        </div>
    </div>
</div>

</html>
